    <script id="tmp-list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value={{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>

    <script id="articleList" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.type}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs btn-text">编辑</a>
                <a href="javascript:viod(0)" index={{v.id}} class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>


    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })


        $(function () {

            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/category_search',
                success: function (backData) {
                    if (backData.code == 200) {
                        // console.log(backData);
                        var xhrHtml = template('tmp-list', backData);
                        $('#selCategory').html(xhrHtml);
                    }
                }
            })


            //声明一个变量,用来记录总的页码
            var mytotalPage = 10;

            var $pagination = $('.pagination');
            var defaultOpts = {
                totalPages: mytotalPage,
                visiblePages: 7,
                first: '首页',
                last: '尾页',
                next: '下一页',
                prev: '上一页',
                onPageClick: function (event, page) {
                    //console.log(event); //点击事件.
                    //console.log(page);//点击的页码
                    articleS(page);
                }
            };
            $pagination.twbsPagination(defaultOpts);



            function articleS(page) {
                var type = $('#selCategory').val();
                var state = $('#selStatus').val();
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/search',
                    data: {
                        key: "",
                        type: type,
                        state: state,
                        page: page,
                        perpage: 7
                    },
                    success: function (backData) {
                        // console.log(backData);

                        if (backData.code == 200) {
                            var xhrHtml = template('articleList', backData);
                            $('tbody').html(xhrHtml);

                            var totalPages = backData.totalPage;
                            if (mytotalPage != totalPages) {
                                mytotalPage = totalPages
                                var currentPage = 1
                                $pagination.twbsPagination('destroy');
                                $pagination.twbsPagination($.extend({}, defaultOpts, {
                                    startPage: currentPage,
                                    totalPages: totalPages
                                }));
                            }

                        }
                    }
                })
            }


            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                var page = 1;
                articleS(page);
            })
            $('#btnSearch').trigger('click');



            /*
            请求地址：http://localhost:8000/admin/article_delete 网络地址: https://autumnfish.cn/big/admin/article_delete
            请求方式：get
            请求参数：
            名称 类型 说明
            id number 文章 id
            返回数据：
            名称 类型 说明
            msg string 文字信息 ‘删除成功’ ‘删除失败’
            */

            $('tbody').on('click','.btn-delete',function(){
                var id = $(this).attr('index');
                var that = this;
                $.ajax({
                    url:'http://localhost:8000/admin/article_delete',
                    data: {
                        id:id
                    },
                    success: function(backData){
                        console.log(backData);
                        $(that).parent().parent().remove();
                    }
                })
            })


        })
    </script>
